###  Loader settings  ########################################
autoboot_delay="5"		# Delay in seconds before autobooting,
				# -1 for no user interrupts, NO to disable
loader_brand="none"
loader_logo="raspberrypi"
loader_menu_title="Raspberry Pi"

###  Kernel tunables  ########################################
kern.geom.label.disk_ident.enable="0"
kern.geom.label.gptid.enable="0"

###  Module loading  #########################################
zfs_load="YES"
